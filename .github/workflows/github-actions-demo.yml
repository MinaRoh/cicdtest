name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€
on: [pull_request]
jobs:
  main:
    runs-on:
      ubuntu-latest
      # í•  ì¼ 4ê°€ì§€ code ë³µì‚¬(actions), node.js ì„¤ì¹˜, build, test
    steps:
      - name: '1. checkout'
      - uses: actions/checkout@v4

      - name: '2. node setting'
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: '3. install'
      - run: npm ci

      - name: '4. build'
      - run: npm run build

      - name: '5. test'
      - run: npm run test
